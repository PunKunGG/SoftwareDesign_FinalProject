<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - Archery Club KKU</title>

<!-- Google Fonts & Bootstrap CSS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-main">
	<main
		class="d-flex flex-column justify-content-center align-items-center text-center p-4">
		<div class="form-container col-11 col-md-8 col-lg-5 text-center">

			<!-- Logo -->
			<img th:src="@{/img/LOGO KK AC 3.png}" alt="Club Logo"
				style="width: 100%; max-width: 650px;" class="mb-3">

			<!-- Title -->
			<h2 class="welcome-text">Forgot Password</h2>
			<p class="text-muted mb-4">Enter your email address below and
				we’ll send you a reset link.</p>

			<!-- Success / Error -->
			<div th:if="${success}" class="alert alert-success" role="alert">
				<span th:text="${success}"></span>
			</div>
			<div th:if="${error}" class="alert alert-danger" role="alert">
				<span th:text="${error}"></span>
			</div>

			<!-- Form -->
			<form th:action="@{/forgot-password}" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />

				<div class="mb-3">
					<label for="email" class="form-label">Email Address</label> <input
						id="email" type="email" name="email" class="form-control" required
						autofocus>
				</div>

				<!-- Submit -->
				<div class="d-grid mt-4">
					<button type="submit" class="btn btn-login btn-lg">Send
						Reset Link</button>
				</div>

				<!-- Back to Login -->
				<div class="mt-3">
					<a th:href="@{/login}" class="btn btn-link">⬅ Back to Login</a>
				</div>
			</form>
		</div>
	</main>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
