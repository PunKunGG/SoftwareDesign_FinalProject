<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Archery Club KKU</title>

<!-- Google Fonts & Bootstrap CSS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-main">
	<main
		class="d-flex flex-column justify-content-center align-items-center text-center p-4">
		<div class="form-container col-11 col-md-8 col-lg-5 text-center">

			<!-- Logo -->
			<img th:src="@{/img/LOGO KK AC 3.png}" alt="Club Logo"
				style="width: 100%; max-width: 650px;">
			<h2 class="welcome-text">Welcome to Khon Kaen University Archery
				Club</h2>
			<h3 class="mb-4 text-dark">Login</h3>

			<div th:if="${param.error}" class="alert alert-danger" role="alert">
				Invalid email or password.</div>

			<!-- ฟอร์ม Login -->
			<form th:action="@{/login}" method="post">
				<!-- CSRF Token -->
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />

				<!-- Email -->
				<div class="mb-3">
					<label for="email" class="form-label">Email Address</label> <input
						id="email" type="email" name="email" class="form-control" required
						autofocus>
				</div>

				<!-- Password -->
				<div class="mb-3">
					<label for="password" class="form-label">Password</label> <input
						id="password" type="password" name="password" class="form-control"
						required>
				</div>

				<!-- Remember Me -->
				<div class="mb-3 text-center">
					<div class="form-check d-inline-flex align-items-center">
						<input class="form-check-input" type="checkbox" name="remember-me"
							id="remember"> <label class="form-check-label"
							for="remember"> Remember Me </label>
					</div>
				</div>

				<!-- Submit -->
				<div class="d-grid mt-4">
					<button type="submit" class="btn btn-login btn-lg">Login</button>
				</div>

				<!-- Register Button -->
				<div class="d-grid mt-2">
					<a th:href="@{/register}" class="btn btn-secondary btn-lg">Register</a>
				</div>

				<!-- Forgot password -->
				<div class="mt-2">
					<a th:href="@{/forgot-password}" class="btn btn-link">Forgot
						Your Password?</a>
				</div>
			</form>
		</div>
	</main>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
