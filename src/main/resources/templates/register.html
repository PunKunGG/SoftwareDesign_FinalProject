<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register Archery Club KKU</title>

    <!-- Google Fonts & Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-main">
    <main class="d-flex flex-column justify-content-center align-items-center text-center p-4">
        <div class="form-container col-11 col-md-8 col-lg-5 text-center">

            <!-- Logo -->
            <img th:src="@{/img/LOGO KK AC 3.png}" alt="Club Logo" style="width: 80%; max-width: 520px;">

            <h2 class="welcome-text">Create an account</h2>

            <!-- ฟอร์ม Register -->
            <form th:action="@{/register}" method="post" class="text-start" >
                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Name -->
                <div class="mb-3">
                    <label for="username" class="form-label">Name</label>
                    <input id="name" type="text" class="form-control" name="username" required autofocus>
                    
                </div>

                <!-- Student ID -->
                <div class="mb-3">
                    <label for="studentId" class="form-label">Student ID</label>
                    <input id="studentId" type="text" class="form-control" name="studentid" required>
                    
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Student Phone</label>
                    <input id="phone" type="text" class="form-control" name="phone" required>
                   
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input id="email" type="email" class="form-control" name="email" required>
                    
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control" name="password" required>
                   
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="passwordConfirm" class="form-label">Confirm Password</label>
                    <input id="passwordConfirm" type="password" class="form-control" name="passwordconfirm" required>
                </div>

                <!-- Register button -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-register btn-lg">Register</button>
                </div>

                <!-- Link to Login -->
                <div class="mt-3 text-center">
                    <a th:href="@{/login}">Already have an account? Sign In</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
